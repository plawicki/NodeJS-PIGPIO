<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>PWM in NodeJS</title>
  <link rel="stylesheet" href="jquery-ui/themes/smoothness/jquery-ui.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="jquery-ui/jquery-ui.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div>
  <input id="nr" type="text"></input>
  <button id="gpioChange">Change port</button>
  <br>
  <label>gpio state:</label>
  <input readonly id="gpioState">
  <br>
  <button id="on">ON</button>
  <button id="off">OFF</button>
</div>

<div>
  <label for="amount">Power:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">

  <div id="slider" style="width: 50%"></div>
</div>
</body>
</html>
